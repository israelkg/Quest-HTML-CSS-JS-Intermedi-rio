<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <section class="informativo">
                <h1 class="titulo duvida">FICOU COM DUVIDA?</h1>
                <h1 class="titulo mensagem">NOS MANDE UMA MENSAGEM!</h1>
                <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <section class="formulario">
            <div class="preenchimento">
                <input class="inputs" id="nome" name="nome" placeholder="Nome completo *">
                <span class="campos">campos obrigatorios</span>
                <input class="inputs" id="email" name="email" placeholder="Email *">
                <span class="campos">campos obrigatorios</span>
                <input class="inputs" id="telefone" name="telefone" placeholder="Telefone *">
                <span class="campos">campos obrigatorios</span>
                <textarea class="inputs" name="mensagem" id="mensagem" placeholder="Mensagem *"plcaecols="30" rows="10"></textarea>
                <span class="campos">campos obrigatórios</span>

                <p class="atencao">*campos obrigatórios</p>
                
                <button class="btn-submit" id="btn" type="submit">Enviar</button>
            </div>    
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
